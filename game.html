<script type="text/javascript">
  function startTimer() {
    var my_timer = document.getElementById("my_timer");
    var time = my_timer.innerHTML;
    var arr = time.split(":");
    var h = arr[0];
    var m = arr[1];
    var s = arr[2];
	if(s == 59)
	{
		s = "00";
		if(m == 59)
		{
			m = "0";
			if(h == 23)
			{
				h = "00";
			}else{
				h++;
				if (h < 10) h = "0" + h;
			}
		}else{
			m++;
			if (m < 10) m = "0" + m;
		}
	}else{
		s++;
		if (s < 10) s = "0" + s;
	}
    document.getElementById("my_timer").innerHTML = h+":"+m+":"+s;
    setTimeout(startTimer, 1000);
  }
  window.onload = function(){
	startTimer();
  }
</script>
